            <p class="seo-outros-links">Outros m√©todos de estudo: <a href="index.html">Hub</a>, <a href="pomodoro.html">Pomodoro</a>, <a href="ivy-lee.html">Checklist Ivy Lee</a>.</p>

    <script>
        function t(key) { return window.I18n ? window.I18n.t(key) : key; }
        const today = HubData.getToday();

        var learnedRte = RichTextEditor.create(document.getElementById('learnedRte'), { placeholder: '', minHeight: 80 });
        var difficultRte = RichTextEditor.create(document.getElementById('difficultRte'), { placeholder: '', minHeight: 80 });
        var toReviewRte = RichTextEditor.create(document.getElementById('toReviewRte'), { placeholder: '', minHeight: 80 });
        var workedRte = RichTextEditor.create(document.getElementById('workedRte'), { placeholder: '', minHeight: 80 });

        function loadToday() {
            const data = HubData.getMetacognicao(today);
            if (data) {
                learnedRte.setHTML(data.learned || '');
                difficultRte.setHTML(data.difficult || '');
                toReviewRte.setHTML(data.toReview || '');
                workedRte.setHTML(data.worked || '');
            }
        }

        function loadList() {
            const raw = localStorage.getItem(HubData.keys.metacognicao);
            const all = raw ? JSON.parse(raw) : {};
            const dates = Object.keys(all).sort().reverse().slice(0, 14);
            const el = document.getElementById('metaList');
            if (dates.length === 0) {
                el.innerHTML = '<p style="color: var(--text-secondary);">Nenhuma reflex√£o salva.</p>';
                return;
            }
            el.innerHTML = dates.map(d => {
                const data = all[d];
                return '<div style="padding: 16px; background: var(--secondary-color); border-radius: 12px; border: 1px solid var(--glass-border); margin-bottom: 12px;">' +
                    '<div style="font-weight: 600; margin-bottom: 8px;">' + d + '</div>' +
                    '<div class="rte-content-display" style="font-size: 14px; color: var(--text-secondary);"><strong>Aprendi:</strong> ' + (data.learned || '-') + '</div>' +
                    '<div class="rte-content-display" style="font-size: 14px; color: var(--text-secondary);"><strong>Dif√≠cil:</strong> ' + (data.difficult || '-') + '</div>' +
                    '<div class="rte-content-display" style="font-size: 14px; color: var(--text-secondary);"><strong>Revisar:</strong> ' + (data.toReview || '-') + '</div>' +
                    '<div class="rte-content-display" style="font-size: 14px; color: var(--text-secondary);"><strong>Funcionou:</strong> ' + (data.worked || '-') + '</div></div>';
            }).join('');
        }

        document.getElementById('saveMetaBtn').addEventListener('click', function() {
            const data = {
                learned: learnedRte.getHTML(),
                difficult: difficultRte.getHTML(),
                toReview: toReviewRte.getHTML(),
                worked: workedRte.getHTML()
            };
            HubData.setMetacognicao(today, data);
            HubData.addActiveDay();
            loadList();
            Modal.show({ type: 'success', title: t('modalSuccess'), message: t('reflectionSaved'), showCancel: false, confirmLabel: t('modalOk') });
        });

        loadToday();
        loadList();
    </script>
