<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurt Method - Hub de Estudo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="method-page has-top-bar">
    <div class="background-gradient"></div>
    <header class="top-bar">
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="index.html" data-i18n="hub">Hub</a>
            <span class="breadcrumb-separator">›</span>
            <span class="breadcrumb-current" data-i18n="blurt">Blurt Method</span>
        </nav>
        <span id="langSelector"></span>
    </header>
    <div class="container">
        <a href="index.html" class="back-link" data-i18n="backToHub">← Voltar ao Hub</a>
        <div class="glass-card">
            <div id="cardPomodoroStatus" class="card-pomodoro-status"></div>
            <header class="header">
                <h1 class="app-title">✍️ Blurt Method</h1>
            </header>
            <p class="hub-intro">Diagnosticar lacunas de conhecimento. Escolha um tema, escreva tudo que lembra sem consulta, compare com o conteúdo base e identifique lacunas. Você pode criar flashcards a partir dos erros.</p>

            <div class="setting-group">
                <label>Tema</label>
                <input type="text" id="blurtTopic" placeholder="Ex: Ciclo de Krebs" class="task-text">
            </div>
            <div class="setting-group">
                <label>Escreva tudo que lembra (sem consulta)</label>
                <div id="blurtContentRte"></div>
            </div>
            <div class="setting-group">
                <label>Conteúdo base (para comparar – opcional)</label>
                <div id="blurtBaseRte"></div>
            </div>
            <button type="button" class="btn btn-primary" id="saveBlurtBtn">Salvar Blurt</button>

            <h2 class="hub-section-title" style="margin-top: 24px;">Registros anteriores</h2>
            <div id="blurtList"></div>
        </div>
    </div>
    <script src="../lang/pt-BR.js"></script>
    <script src="../lang/en.js"></script>
    <script src="../lang/es.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pomodoro.js"></script>
    <script src="../js/pomodoro-header.js"></script>
    <script src="../js/hub-data.js"></script>
    <script src="../js/rich-text-editor.js"></script>
    <script src="../js/modal.js"></script>
    <script>
        var blurtContentRte = RichTextEditor.create(document.getElementById('blurtContentRte'), { placeholder: 'Escreva aqui...', minHeight: 160 });
        var blurtBaseRte = RichTextEditor.create(document.getElementById('blurtBaseRte'), { placeholder: 'Cole o conteúdo de referência para comparar', minHeight: 100 });

        function loadBlurts() {
            const items = HubData.getBlurts().slice(-20).reverse();
            const el = document.getElementById('blurtList');
            if (items.length === 0) {
                el.innerHTML = '<p style="color: var(--text-secondary);">Nenhum registro ainda.</p>';
                return;
            }
            el.innerHTML = items.map(b => `
                <div style="padding: 16px; background: var(--secondary-color); border-radius: 12px; border: 1px solid var(--glass-border); margin-bottom: 12px;">
                    <div style="font-weight: 600; margin-bottom: 8px;">${escapeHtml(b.topic)} — ${b.date}</div>
                    <div class="rte-content-display" style="color: var(--text-secondary); font-size: 14px; line-height: 1.5;">${b.content || ''}</div>
                    <a href="flashcards.html" style="display: inline-block; margin-top: 8px; color: var(--primary-color);">Criar flashcards a partir deste tema →</a>
                </div>
            `).join('');
        }

        function escapeHtml(s) {
            if (!s) return '';
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }

        function t(key) { return window.I18n ? window.I18n.t(key) : key; }
        document.getElementById('saveBlurtBtn').addEventListener('click', function() {
            const topic = document.getElementById('blurtTopic').value.trim();
            const content = blurtContentRte.getHTML();
            const base = blurtBaseRte.getHTML();
            const contentPlain = blurtContentRte.element.textContent.trim();
            if (!topic || !contentPlain) {
                Modal.show({ type: 'warning', title: t('modalWarning'), message: t('fillTopicAndContent'), showCancel: false, confirmLabel: t('modalOk') });
                return;
            }
            const items = HubData.getBlurts();
            items.push({ id: 'b_' + Date.now(), topic, content, baseContent: base || undefined, date: HubData.getToday() });
            HubData.setBlurts(items);
            HubData.addActiveDay();
            document.getElementById('blurtTopic').value = '';
            blurtContentRte.clear();
            blurtBaseRte.clear();
            loadBlurts();
        });

        loadBlurts();
    </script>
</body>
</html>
