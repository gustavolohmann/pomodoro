<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hub de Estudo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="method-page has-top-bar">
    <div class="background-gradient"></div>
    <header class="top-bar">
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="index.html" data-i18n="hub">Hub</a>
            <span class="breadcrumb-separator">‚Ä∫</span>
            <span class="breadcrumb-current" data-i18n="dashboard">Dashboard</span>
        </nav>
        <span id="langSelector"></span>
    </header>
    <div class="container">
        <a href="index.html" class="back-link" data-i18n="backToHub">‚Üê Voltar ao Hub</a>
        <div class="glass-card">
            <header class="header">
                <h1 class="app-title">üìä <span data-i18n="dashboard">Dashboard</span></h1>
            </header>
            <p class="hub-intro">Seu progresso: tempo estudado, dias ativos, cards revisados, taxa de acerto e streak.</p>

            <div class="stats" style="margin-top: 24px; flex-wrap: wrap; gap: 20px;">
                <div class="stat-item">
                    <div class="stat-label" data-i18n="totalMinutes">Tempo total (Pomodoro)</div>
                    <div class="stat-value" id="totalMinutes">0</div>
                    <div class="stat-label" data-i18n="minutes">minutos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label" data-i18n="activeDays">Dias ativos</div>
                    <div class="stat-value" id="activeDays">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label" data-i18n="cardsReviewed">Cards revisados</div>
                    <div class="stat-value" id="cardsReviewed">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label" data-i18n="accuracy">Taxa de acerto</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label" data-i18n="streak">Streak atual</div>
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label" data-i18n="days">dias</div>
                </div>
            </div>

            <h2 class="hub-section-title" style="margin-top: 32px;">üèÜ <span data-i18n="achievements">Conquistas</span></h2>
            <div id="badges" class="hub-list"></div>

            <div style="margin-top: 24px;">
                <a href="index.html" class="btn btn-primary" data-i18n="backToHub">Voltar ao Hub</a>
            </div>
        </div>
    </div>
    <script src="../lang/pt-BR.js"></script>
    <script src="../lang/en.js"></script>
    <script src="../lang/es.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/hub-data.js"></script>
    <script src="../js/modal.js"></script>
    <script>
        function loadDashboard() {
            var log = HubData.getActivityLog();
            var dates = log.dates || [];
            var pomodoroMinutes = log.pomodoroMinutes || 0;
            var cardsReviewed = log.cardsReviewed || 0;
            var correctCount = log.correctCount || 0;
            var totalMinutesVal = pomodoroMinutes;
            try {
                var pomodoroStats = localStorage.getItem('pomodoroStatistics');
                if (pomodoroStats) {
                    var s = JSON.parse(pomodoroStats);
                    totalMinutesVal += (s.totalCount || 0) * 25;
                }
            } catch (e) {}
            document.getElementById('totalMinutes').textContent = totalMinutesVal;
            document.getElementById('activeDays').textContent = dates.length;
            document.getElementById('cardsReviewed').textContent = cardsReviewed;
            document.getElementById('accuracy').textContent = cardsReviewed ? Math.round((correctCount / cardsReviewed) * 100) + '%' : '0%';
            var dateSet = new Set(dates);
            var streak = 0;
            var today = HubData.getToday();
            var dayOffset = 0;
            while (true) {
                var d = new Date();
                d.setDate(d.getDate() - dayOffset);
                var key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
                if (!dateSet.has(key)) break;
                streak++;
                dayOffset++;
            }
            document.getElementById('streak').textContent = streak;
            var badges = [];
            if (streak >= 7) badges.push('\uD83D\uDD25 7 dias seguidos');
            if (cardsReviewed >= 50) badges.push('\uD83C\uDC3F 50 cards revisados');
            var totalMin = parseInt(document.getElementById('totalMinutes').textContent, 10) || 0;
            if (Math.floor(totalMin / 25) >= 10) badges.push('\uD83C\uDF45 10 sess\u00F5es Pomodoro');
            if (badges.length === 0) badges.push('Continue estudando para desbloquear conquistas!');
            document.getElementById('badges').innerHTML = badges.map(function(b) { return '<li style="margin-bottom: 8px;">' + b + '</li>'; }).join('');
        }
        loadDashboard();
    </script>
</body>
</html>
