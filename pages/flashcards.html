<body class="method-page has-top-bar">
    <div class="background-gradient"></div>
    <header class="top-bar">
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="index.html" data-i18n="hub">Hub</a>
            <span class="breadcrumb-separator">‚Ä∫</span>
            <span class="breadcrumb-current" data-i18n="flashcards">Flashcards</span>
        </nav>
        <span id="langSelector"></span>
    </header>
    <div class="container">
        <a href="index.html" class="back-link" data-i18n="backToHub">‚Üê Voltar ao Hub</a>
        <div class="glass-card">
            <div id="cardPomodoroStatus" class="card-pomodoro-status"></div>
            <header class="header">
                <h1 class="app-title">üÉè <span data-i18n="flashcards">Flashcards</span></h1>
            </header>
            <p class="hub-intro" data-i18n="flashcardsDesc">Memoriza√ß√£o ativa de conceitos. Crie cards com pergunta e resposta, depois revise.</p>

            <div class="setting-group" style="margin-bottom: 20px;">
                <label data-i18n="question">Nova pergunta</label>
                <div id="newQuestionRte" style="margin-bottom: 12px;"></div>
                <label data-i18n="answer">Resposta</label>
                <div id="newAnswerRte"></div>
            </div>
            <button type="button" class="btn btn-primary" id="addCardBtn" data-i18n="saveCard">Salvar card</button>

            <h2 class="hub-section-title" style="margin-top: 24px;" data-i18n="yourCards">Seus cards</h2>
            <div id="cardsList"></div>
        </div>
    </div>
    <script src="../lang/pt-BR.js"></script>
    <script src="../lang/en.js"></script>
    <script src="../lang/es.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pomodoro.js"></script>
    <script src="../js/pomodoro-header.js"></script>
    <script src="../js/hub-data.js"></script>
    <script src="../js/rich-text-editor.js"></script>
    <script src="../js/modal.js"></script>
    <script>
        var newQuestionRte = RichTextEditor.create(document.getElementById('newQuestionRte'), { placeholder: window.I18n ? window.I18n.t('newQuestionPlaceholder') : 'Pergunta', minHeight: 80 });
        var newAnswerRte = RichTextEditor.create(document.getElementById('newAnswerRte'), { placeholder: window.I18n ? window.I18n.t('newAnswerPlaceholder') : 'Resposta', minHeight: 80 });

        function loadCards() {
            const cards = HubData.getFlashcards();
            const el = document.getElementById('cardsList');
            if (cards.length === 0) {
                el.innerHTML = '<p style="color: var(--text-secondary);">' + (window.I18n ? window.I18n.t('noCards') : 'Nenhum card ainda. Crie o primeiro acima.') + '</p>';
                return;
            }
            el.innerHTML = cards.map(c => {
                var q = c.question || '';
                var a = c.answer || '';
                if (q.indexOf('<') === -1) { var d = document.createElement('div'); d.textContent = q; q = d.innerHTML; }
                if (a.indexOf('<') === -1) { var d2 = document.createElement('div'); d2.textContent = a; a = d2.innerHTML; }
                return '<div class="task-list" style="margin-bottom: 12px;">' +
                    '<div style="padding: 12px 16px; background: var(--secondary-color); border-radius: 12px; border: 1px solid var(--glass-border);">' +
                    '<div class="rte-content-display" style="font-weight: 600; margin-bottom: 8px;">' + q + '</div>' +
                    '<div class="rte-content-display" style="color: var(--text-secondary); font-size: 14px;">' + a + '</div>' +
                    '<button type="button" class="btn btn-secondary" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;" data-id="' + c.id + '">' + (window.I18n ? window.I18n.t('delete') : 'Excluir') + '</button>' +
                    '</div></div>';
            }).join('');
            el.querySelectorAll('[data-id]').forEach(btn => {
                btn.onclick = function() {
                    const id = this.dataset.id;
                    const cards = HubData.getFlashcards().filter(c => c.id !== id);
                    HubData.setFlashcards(cards);
                    loadCards();
                };
            });
        }

        function t(key) { return window.I18n ? window.I18n.t(key) : key; }
        document.getElementById('addCardBtn').addEventListener('click', function() {
            var q = newQuestionRte.getHTML();
            var a = newAnswerRte.getHTML();
            var qPlain = newQuestionRte.element.textContent.trim();
            var aPlain = newAnswerRte.element.textContent.trim();
            if (!qPlain || !aPlain) {
                Modal.show({ type: 'warning', title: t('modalWarning'), message: t('fillQuestionAnswer'), showCancel: false, confirmLabel: t('modalOk') });
                return;
            }
            const cards = HubData.getFlashcards();
            cards.push({ id: 'c_' + Date.now(), question: q || qPlain, answer: a || aPlain, nextReview: HubData.getToday(), intervalIndex: 0 });
            HubData.setFlashcards(cards);
            newQuestionRte.clear();
            newAnswerRte.clear();
            loadCards();
        });

        loadCards();
    </script>
</body>
</html>
