<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9324344798301944"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <!-- Card Principal -->
        <div class="glass-card">
            <!-- Cabe√ßalho -->
            <header class="header">
                <h1 class="app-title">üçÖ Pomodoro</h1>
                <div style="display: flex; gap: 8px;">
                    <a href="sobre.html" class="icon-btn" aria-label="Sobre o Pomodoro" title="Sobre a T√©cnica Pomodoro">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4M12 8h.01"></path>
                        </svg>
                    </a>
                    <button class="icon-btn" id="settingsBtn" aria-label="Configura√ß√µes">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364-6.364l-4.243 4.243m-4.242 0L5.636 5.636m12.728 12.728l-4.243-4.243m-4.242 0L5.636 18.364"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Indicador de Modo -->
            <div class="mode-indicator">
                <span id="currentMode">Pomodoro</span>
            </div>

            <!-- Timer -->
            <div class="timer-container">
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-pulse" id="timerPulse"></div>
            </div>

            <!-- Indicador de Ciclos -->
            <div class="cycles-indicator">
                <div class="cycles-label">Ciclos Conclu√≠dos</div>
                <div class="cycles-dots" id="cyclesDots">
                    <span class="cycle-dot"></span>
                    <span class="cycle-dot"></span>
                    <span class="cycle-dot"></span>
                    <span class="cycle-dot"></span>
                </div>
                <div class="cycles-count" id="cyclesCount">0</div>
            </div>

            <!-- Bot√µes de Controle -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Iniciar</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pausar</button>
                <button class="btn btn-secondary" id="resetBtn">Resetar</button>
                <button class="btn btn-secondary" id="skipBtn">Pular</button>
            </div>

            <!-- Estat√≠sticas -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Hoje</div>
                    <div class="stat-value" id="todayCount">0</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-label">Total</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Configura√ß√µes -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal glass-card">
            <div class="modal-header">
                <h2>Configura√ß√µes</h2>
                <button class="icon-btn" id="closeSettingsBtn" aria-label="Fechar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label for="pomodoroTime">Tempo do Pomodoro (minutos)</label>
                    <input type="number" id="pomodoroTime" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="shortBreakTime">Pausa Curta (minutos)</label>
                    <input type="number" id="shortBreakTime" min="1" max="60" value="5">
                </div>
                <div class="setting-group">
                    <label for="longBreakTime">Pausa Longa (minutos)</label>
                    <input type="number" id="longBreakTime" min="1" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label for="cyclesForLongBreak">Ciclos para Pausa Longa</label>
                    <input type="number" id="cyclesForLongBreak" min="1" max="10" value="4">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveSettingsBtn">Salvar</button>
                <button class="btn btn-secondary" id="cancelSettingsBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Toast de Notifica√ß√£o -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
